{% extends 'base.html' %}

{% block content %}

{% for chef in chef_list%}
<div class="card border-primary mb-3" style="width: 300px;">
  <div class="card-header">Chef</div>
  <div class="card-body text-primary">
    <h5 class="card-title">{{ chef.chef_name }}</h5>
    <p class="card-text">
    	Name: {{chef.emp_id.fname}} {{chef.emp_id.lname}}<br>
    	Speciality: {{ chef.special }}<br>
  </div>
</div>
{% endfor %}

{% endblock %}
